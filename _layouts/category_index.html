---
layout: default
---

<section>
<h2>Blog : {{ page.title }} <small><a href="{{ site.baseurl }}{{ page.category }}/feed.xml"><span class="fa fa-rss"></span></a></small></h2>
<ul>
{% for post in site.categories[page.category] %}
<li>{{ post.date | date: "%F" }} <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
</section>

{{ content }}
